<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>INICIAR SESION</title>
        <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./../resources/defaults.css">
    </head>
    <body>

        <div class="container-fluid" id="login-container" style="height: 100%;">
            <nav class="navbar fixed-bottom p-3">
                <div class="btn-group">
                    <button id="login-cmd-check-files" class="btn btn-outline-secondary"><i class="bi bi-folder-check"></i></button>
                    <button id="login-cmd-bug-terminal" class="btn btn-outline-secondary"><i class="bi bi-terminal"></i></button>                    
                    <button id="login-cmd-bug-report" class="btn btn-outline-secondary"><i class="bi bi-bug"></i></button>
                    <button id="login-cmd-about-page" class="btn btn-outline-secondary"><i class="bi bi-info"></i></button>
                </div>
                
                <button class="btn btn-outline-success"><i class="bi bi-hdd-network"></i></button>
            </nav>

            <div class="row align-items-center justify-conetent-center" style="height: 100%;">

                <div class="col m-3">

                    <h4 class="my-3">Iniciar Sesión</h4>
    
                    <label for="user"><i class="bi bi-person-check"></i> Usuario</label>
                    <div class="input-group my-2">
                        <input type="text" class="form-control" placeholder="Usuario">
                    </div>
                    <label for="password"><i class="bi bi-lock"></i> Contraseña</label>
                    <div class="input-group my-2">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
    
                </div>

            </div>

        </div>


        <script src="./../resources/login.js"></script>
    </body>
</html>
